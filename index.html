<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Profile</title>
</head>

<body>
    <form action="" id="form" onsubmit="return formSubmit()">
        <input type="text" id="search" autofocus placeholder="Search here..." />
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="image.jpg" alt="Florin Pop" class="avatar">
            </div>
            <div class="user-info">
                <h2>Ravi Gupta</h2>
                <p>Lorem ipsum dolor sit.</p>

                <ul class="info">
                    <li><strong> Followers</strong></li>
                    <li><strong> Following</strong></li>
                    <li><strong> Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" target="_blank" class="repo">Repo 1</a>
                    <a href="#" target="_blank" class="repo">Repo 2</a>
                    <a href="#" target="_blank" class="repo">Repo 3</a>
                </div>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
